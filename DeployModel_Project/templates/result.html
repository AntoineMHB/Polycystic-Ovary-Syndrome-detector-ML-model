<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
        }

        .result-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-value {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>PCOS DETECTOR</h1>
    <div class="result-container">
        <p class="result-text">The result is:</p>
        <p class="result-value">{{ ans }}</p>
    </div>
</body>

</html>
